<section class="form form-login">
  <form name="formUser" novalidate ng-submit="login.logar(formUser.$valid)">
    <div class="form-children form-children-login">
      <div class="form-group">
        <input type="text" name="login" class="form-control" placeholder="Login" ng-model="login.model.username" required>
        <div class="error" ng-show="formUser.login.$dirty && formUser.login.$invalid">
          <small class="error" ng-show="formUser.login.$error.required">
              Login é obrigatório.
          </small>
        </div>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" name="password" placeholder="Senha" ng-model="login.model.password" required>
        <div class="error" ng-show="formUser.password.$dirty && formUser.password.$invalid">
          <small class="error" ng-show="formUser.password.$error.required">
              Senha é obrigatório.
          </small>
        </div>
      </div>
      <button type="submit" class="btn btn-new btn-width">Login</button>
      <p class="lostPassword"><a ui-sref="signup">Não possui uma conta?</a></p>
    </div>
  </form>
</section>
